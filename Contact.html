<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
    <link rel="icon" href="img/icons/contact.png" type="x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="white-theme">
    <header id="main-header" class="main-header flex">
        <div class="logo">
            <img src="img/svg/Logo.svg" alt="Logo" height="75px" width="75px" class="filtro-logo">
        </div>

        <button class="mobile-nav-toggle" aria-controls="main-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>

        <nav>
            <ul id="main-navigation" data-visible="false" class="main-navigation flex">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="Skillset.html">
                        Skillset
                    </a>
                </li>
                <li>
                    <a href="Experience.html">
                        Experience
                    </a>
                </li>
                <li class="active">
                    <a href="Contact.html">
                        Contact
                    </a>
                </li>
                <li>
                    <a class="dark-switch" id="dark-switch">
                        <button class=" dark-mode-switch"><span class="sr-only">Dark mode</span></button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form onsubmit="SendContact(); reset(); return false">
            <h1>Get in contact</h1>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone number" required>
            <textarea id="message" rows="10" placeholder="How can I help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
